components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Session:
      required:
        - name
        - phase
        - deviceSetupId
        - recipeId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        phase:
          $ref: '#/components/schemas/SessionPhase'
        deviceSetupId:
          type: string
          format: uuid
        recipeId:
          type: string
          format: uuid
        externalSessionId:
          type: string
        externalSessionSource:
          $ref: '#/components/schemas/ExternalSessionSource'
        status:
          $ref: '#/components/schemas/SessionStatus'

    SessionStatus:
      readOnly: true
      required:
        - brewStatus
        - devices
        - activeScenarios
      properties:
        brewStatus:
          $ref: '#/components/schemas/BrewStatus'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/SessionDeviceStatus'
        activeScenarios:
          type: array
          items:
            type: string
            format: uuid

    BrewStatus:
      type: string
      enum:
        - PLANNING
        - BREWING
        - FERMENTING
        - CONDITIONING
        - COMPLETED
        - ARCHIVED

    SessionDeviceStatus:
      type: object
      properties:
        deviceId:
          description: Device id
          type: string
          format: uuid
          readOnly: true
        targetTemperature:
          description: Current target temperature for this device. Null if device does not support temperature or does not have current target value
          type: number
          format: float
          readOnly: true
        targetWaterAmount:
          description: Target water volume for this device. Null if device does not support volume or does not have current target value
          type: number
          format: float
          readOnly: true
        currentTemperature:
          description: Current temperature of this device. Null if device does not support temperature or if value is not available
          type: number
          format: float
          readOnly: true
        currentWaterAmount:
          description: Current water volume of this device. Null if device does not support volume or if value is not available
          type: number
          format: float
          readOnly: true

    Recipe:
      type: object
      required:
        - source
        - sourceId
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Recipe name
        sourceId:
          type: string
          description: Recipe id in the source system
        source:
          $ref: '#/components/schemas/RecipeSource'

    RecipeSource:
      type: string
      enum:
        - BREWFATHER

    ExternalSessionSource:
      type: string
      enum:
        - BREWFATHER

    SessionPhase:
      type: string
      enum:
        - NOT_STARTED
        - PREPARATION
        - MASHING
        - LAUTERING
        - BOILING
        - WHIRLPOOLING
        - FERMENTATION
        - MATURATION
        - STORING

    DeviceSetup:
      type: object
      required:
        - name
        - controllerId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        controllerId:
          type: string

    DeviceSetupDevice:
      type: object
      required:
        - name
        - diagramX
        - diagramY
        - type
        - controllerIndex
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        diagramX:
          type: number
          format: float
        diagramY:
          type: number
          format: float
        type:
          $ref: '#/components/schemas/DeviceSetupDeviceType'
        controllerIndex:
          type: integer
          format: int

    DeviceSetupPipe:
      type: object
      description: Device setup liquid pipe
      required:
        - inputDeviceId
        - outputDeviceId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        inputDeviceId:
          type: string
          format: uuid
        outputDeviceId:
          type: string
          format: uuid

    DeviceSetupDeviceType:
      type: string
      enum:
        - VALVE
        - WATER_SOURCE
        - HOT_LIQUID_TANK
        - DETERGENT
        - MASH_TANK
        - BOIL_KETTLE
        - PUMP
        - HERMS_COIL
        - COOLER
        - FERMENTOR
        - DRAIN
        - THERMOMETER

    DeviceSetupScenario:
      type: object
      required:
        - type
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        type:
          $ref: '#/components/schemas/DeviceSetupScenarioType'

    DeviceSetupScenarioDevice:
      type: object
      required:
        - status
        - deviceId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        deviceId:
          type: string
          format: uuid
        status:
          type: integer
          minimum: 0
          maximum: 100

    DeviceSetupScenarioType:
      type: string
      enum:
        - FILL_HOT_LIQUID_TANK
        - FILL_BOIL_KETTLE
        - HEAT_HOT_LIQUID_TANK
        - HEAT_BOIL_KETTLE
        - CIRCULATE_HOT_LIQUID_TANK
        - CIRCULATE_BOIL_KETTLE
        - CIRCULATE_MASH_TANK
        - PUMP_BOIL_KETTLE_TO_MASH_TANK
        - PUMP_HOT_LIQUID_TANK_TO_MASH_TANK
        - PUMP_MASH_TANK_TO_BOIL_KETTLE
        - PUMP_BOIL_KETTLE_TO_FERMENTOR
        - COOLING

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string