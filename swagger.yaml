components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Session:
      required:
        - name
        - phase
        - deviceSetupId
        - recipeId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        phase:
          $ref: '#/components/schemas/SessionPhase'
        deviceSetupId:
          type: string
          format: uuid
        recipeId:
          type: string
          format: uuid
        externalSessionId:
          type: string
        externalSessionSource:
          $ref: '#/components/schemas/ExternalSessionSource'
        status:
          $ref: '#/components/schemas/SessionStatus'

    SessionStatus:
      readOnly: true
      required:
        - currentStage
        - stages
        - devices
        - activeScenarios
      properties:
        devices:
          type: array
          items:
            $ref: '#/components/schemas/SessionDeviceStatus'
        currentStage:
          type: integer
          format: int32
        stages:
          type: array
          items:
            $ref: '#/components/schemas/SessionStageStage'

    SessionActiveScenario:
      required:
        - scenarioId
        - mode
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        scenarioId:
          type: string
          format: uuid
        mode:
          $ref: '#/components/schemas/SessionActiveScenarioMode'

    SessionActiveScenarioMode:
      type: string
      enum:
        - auto
        - manual
        - manualOff

    SessionStageStage:
      type: object
      required:
        - type
        - step
        - position
        - paused
        - duration
      properties:
        name:
          type: string
        paused:
          type: boolean
        duration:
          type: integer
          format: int32
        position:
          type: integer
        start:
          type: string
          format: date-time
        step:
          type: integer
          format: int32
        type:
          $ref: '#/components/schemas/SessionStageType'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/SessionStageStep'

    SessionStageType:
      type: string
      enum:
        - MASH
        - BOIL
        - HOP_STAND

    SessionStageStep:
      type: object
      required:
        - duration
        - time
        - value
        - description
      properties:
        duration:
          type: integer
          format: int32
        pauseBefore:
          type: boolean
        name:
          type: string
        description:
          type: string
        time:
          type: integer
          format: int32
        type:
          $ref: '#/components/schemas/SessionStageStepType'
        priority:
          type: integer
          format: int32
        value:
          type: number
          format: float
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    SessionStageStepType:
      type: string
      enum:
        - MASH
        - EVENT
        - BOIL
        - HOPSTAND
        - RAMP

    SessionDeviceStatus:
      type: object
      properties:
        deviceId:
          description: Device id
          type: string
          format: uuid
          readOnly: true
        targetTemperature:
          description: Current target temperature for this device. Null if device does not support temperature or does not have current target value
          type: number
          format: float
          readOnly: true
        targetWaterAmount:
          description: Target water volume for this device. Null if device does not support volume or does not have current target value
          type: number
          format: float
          readOnly: true
        currentTemperature:
          description: Current temperature of this device. Null if device does not support temperature or if value is not available
          type: number
          format: float
          readOnly: true
        currentWaterAmount:
          description: Current water volume of this device. Null if device does not support volume or if value is not available
          type: number
          format: float
          readOnly: true

    Recipe:
      type: object
      required:
        - source
        - sourceId
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Recipe name
        sourceId:
          type: string
          description: Recipe id in the source system
        source:
          $ref: '#/components/schemas/RecipeSource'

    RecipeSource:
      type: string
      enum:
        - BREWFATHER

    ExternalSessionSource:
      type: string
      enum:
        - BREWFATHER

    SessionPhase:
      type: string
      enum:
        - NOT_STARTED
        - PREPARATION
        - MASHING
        - LAUTERING
        - BOILING
        - WHIRLPOOLING
        - FERMENTATION
        - MATURATION
        - STORING

    DeviceSetup:
      type: object
      required:
        - name
        - controllerId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        controllerId:
          type: string

    DeviceSetupDevice:
      type: object
      required:
        - name
        - deviceId
        - type
        - controllerIndex
        - properties
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        deviceId:
          type: string
        type:
          $ref: '#/components/schemas/DeviceSetupDeviceType'
        controllerIndex:
          type: integer
          format: int
        properties:
          $ref: '#/components/schemas/DeviceSetupDeviceProperties'

    DeviceSetupDeviceProperties:
      type: object
      required:
        - diagramX
        - diagramY
      properties:
        diagramX:
          type: number
          format: float
        diagramY:
          type: number
          format: float
        inputPositions:
          type: array
          items:
            type: string
        outputPositions:
          type: array
          items:
            type: string

    DeviceSetupPipe:
      type: object
      description: Device setup liquid pipe
      required:
        - inputDeviceId
        - outputDeviceId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        inputDeviceId:
          type: string
          format: uuid
        outputDeviceId:
          type: string
          format: uuid

    DeviceSetupDeviceType:
      type: string
      enum:
        - VALVE
        - TEE_CONNECTOR
        - WATER_SOURCE
        - HOT_LIQUID_TANK
        - DETERGENT
        - MASH_TANK
        - MASH_TANK_THERMOMETER
        - BOIL_KETTLE
        - PUMP
        - HERMS_COIL
        - COOLER
        - HEATER
        - FERMENTOR
        - DRAIN

    DeviceSetupScenario:
      type: object
      required:
        - type
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        type:
          $ref: '#/components/schemas/DeviceSetupScenarioType'

    DeviceSetupScenarioDevice:
      type: object
      required:
        - status
        - deviceId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        deviceId:
          type: string
          format: uuid
        status:
          type: integer
          minimum: 0
          maximum: 100

    DeviceSetupScenarioType:
      type: string
      enum:
        - FILL_HOT_LIQUID_TANK
        - FILL_BOIL_KETTLE
        - HEAT_HOT_LIQUID_TANK
        - HEAT_BOIL_KETTLE
        - CIRCULATE_HOT_LIQUID_TANK
        - CIRCULATE_BOIL_KETTLE
        - CIRCULATE_MASH_TANK
        - PUMP_BOIL_KETTLE_TO_MASH_TANK
        - PUMP_HOT_LIQUID_TANK_TO_MASH_TANK
        - PUMP_MASH_TANK_TO_BOIL_KETTLE
        - PUMP_BOIL_KETTLE_TO_FERMENTOR
        - COOLING
        - HEAT_MASH_TANK
        - COOL_MASH_TANK

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string